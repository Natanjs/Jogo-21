<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Black Jack </title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script> <!-- usando o defer para o js não carregar antes do html e css-->
</head>
<body>
    
     <!-- Área do Jogo -->
    <div class= "container">
        <h1>BLACK JACK</h1>
        <div id="placar" > jogador 0 |  oponente 0 </div>
        <div class="mesa">    
            <div class="jogador">
                <h2>Jogador</h2>
                <div id="jogador-pontos" class="pontos"></div>
                <div id="jogador-cartas" class="cartas"></div>
            </div>
            <div class="oponente">
                <h2>Oponente</h2>
                <div id="oponente-pontos" class="pontos"></div>
                <div id="oponente-cartas" class="cartas"></div>
            </div>
        </div>
        <div id="resultado"></div>
         <!-- Área para o jagador decidir o próximo passo-->
        <div class="controles">
         <button id="comprar">Comprar</button>
         <button id="parar">Parar</button>
         <button id="reiniciar">reiniciar</button>
        </div>
    </div> 
</body>
</html>
